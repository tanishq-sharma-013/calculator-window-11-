<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
  <div id="scrn">
    <h2><input></h2>
  </div>

  <div id="row1">
    <button id="rem" class="row1">AC</button>
    <button id="CE" class="row1">(</button>
    <button id="C" class="row1" >)</button>
    <button id="DEL" class="col">⌫</button>
  </div>
  <div id="row2">
    <button id="rec" class="row2" style="font-size: 14px;">1/x</button>
    <button id="sq" class="row2">x²</button>
    <button id="" class="row2">√ </button>
    <button id="div" class="col">÷</button>
  </div>
  <div id="row3">
    <button id="seven">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="mul" class="col">×</button>
  </div>
  <div id="row4">
    <button id="four">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="sub" class="col">-</button>
  </div>
  <div id="row5">
    <button id="one">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="add" class="col">+</button>
  </div>
  <div id="row6">
    <button id="neg">00</button>
    <button id="zero">0</button>
    <button id="dec">.</button>
    <button id="eq">=</button>

  </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
